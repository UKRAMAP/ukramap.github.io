<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #218838;
        }
        .button-secondary {
            background-color: #dc3545;
        }
        .button-secondary:hover {
            background-color: #c82333;
        }
        .button-help {
            background-color: #007bff;
        }
        .button-help:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Signage JSON</h2>
        
        <!-- Login Section -->
        <div id="login-section">
            <label for="password">Enter Password:</label>
            <input type="password" id="password">
            <button class="button" onclick="authenticate()">Login</button>
        </div>

        <!-- Editor Section -->
        <div id="editor" style="display:none;">
            <label for="clockVisible">Clock Visible:</label>
            <select id="clockVisible">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>

            <label for="clockSize">Clock Size:</label>
            <select id="clockSize">
                <option value="small">Small</option>
                <option value="large">Large</option>
            </select>

            <label for="clockColor">Clock Color (RGBA):</label>
            <input type="text" id="clockColor" value="rgba(200, 200, 200, 1)">

            <label for="slideDelay">Slide Delay (Seconds):</label>
            <input type="number" id="slideDelay" value="30">

            <h3>Pages</h3>
            <div id="pages"></div>
            <button class="button" onclick="addPage()">Add Page</button>

            <br><br>
            <button class="button" onclick="saveJson()">Save Changes</button>
            <button class="button button-secondary" onclick="cancelChanges()">Cancel</button>
            <button class="button button-help" onclick="openHelp()">Help</button>
        </div>
    </div>

    <script>
        const PASSWORD = "Mercury0"; // Change this for security

        function authenticate() {
            let passInput = document.getElementById('password').value;
            if (passInput === PASSWORD) {
                document.getElementById('editor').style.display = 'block';
                document.getElementById('login-section').style.display = 'none';
            } else {
                alert('Incorrect password!');
            }
        }

        function addPage() {
            let pagesDiv = document.getElementById('pages');
            let pageDiv = document.createElement('div');
            pageDiv.innerHTML = `
                <label>Text Color (RGBA):</label>
                <input type="text" value="rgba(255,255,255,1)">
                <label>Text:</label>
                <input type="text">
                <label>Font Size (vw):</label>
                <input type="number" value="3">
                <label>Bold:</label>
                <select><option value="false">No</option><option value="true">Yes</option></select>
                <label>Italic:</label>
                <select><option value="false">No</option><option value="true">Yes</option></select>
                <label>Underline:</label>
                <select><option value="false">No</option><option value="true">Yes</option></select>
                <button onclick="removePage(this)">Remove</button>
                <hr>
            `;
            pagesDiv.appendChild(pageDiv);
        }

        function removePage(button) {
            button.parentElement.remove();
        }

        function saveJson() {
            let clockVisible = document.getElementById('clockVisible').value === "true";
            let clockSize = document.getElementById('clockSize').value;
            let clockColor = document.getElementById('clockColor').value;
            let slideDelay = parseInt(document.getElementById('slideDelay').value);

            let pages = [];
            document.querySelectorAll('#pages > div').forEach(pageDiv => {
                let inputs = pageDiv.querySelectorAll('input, select');
                let page = {
                    textColor: inputs[0].value,
                    lines: [
                        {
                            text: inputs[1].value,
                            fontSize: parseInt(inputs[2].value),
                            bold: inputs[3].value === "true",
                            italic: inputs[4].value === "true",
                            underline: inputs[5].value === "true"
                        }
                    ]
                };
                pages.push(page);
            });

            let jsonData = {
                slideDelay,
                clockVisible,
                clockSize,
                clockColor,
                pages
            };

            uploadToGitHub(jsonData);
        }

        function uploadToGitHub(jsonData) {
            let token = "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"; // GitHub token
            let repo = "UKRAMAP/ukramap.github.io"; // Replace with your GitHub repo
            let filePath = "signage/pages.json";

            // Step 1: Get existing file SHA
            fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                method: "GET",
                headers: {
                    "Authorization": `token ${token}`,
                    "Accept": "application/vnd.github.v3+json"
                }
            })
            .then(response => response.json())
            .then(fileData => {
                const sha = fileData.sha; // Current file SHA

                // Step 2: Update file with SHA
                return fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Updating JSON via Web Editor",
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(jsonData, null, 2)))), // Proper base64 encoding
                        sha: sha
                    })
                });
            })
            .then(response => {
                if (response.ok) {
                    alert("JSON Updated Successfully!");
                } else {
                    return response.json().then(err => {
                        console.error("GitHub Error:", err);
                        alert("Failed to update JSON. Check console for details.");
                    });
                }
            })
            .catch(error => {
                console.error("Upload Error:", error);
                alert("Error uploading JSON. See console for details.");
            });
        }

        function cancelChanges() {
            window.location.href = "index.html"; // Change to appropriate exit page
        }

        function openHelp() {
            window.open("jsonhelp.html", "_blank"); // Help page
        }
    </script>
</body>
</html>
