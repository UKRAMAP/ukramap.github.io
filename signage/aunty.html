<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Signage</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .ad-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            overflow: hidden;
        }
        img {
            height: 100vh;
            width: auto;
            max-width: 100vw;
            object-fit: contain;
            background-color: black;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .clock {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2vw;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .countdown {
            position: absolute;
            bottom: 50px;
            font-size: 2vw;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .clock, .countdown {
                font-size: 24px;
            }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #444;
            color: white;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <img id="ad-image" src="ad1.jpg" alt="Advertisement">
    </div>
    <div class="clock" id="clock"></div>
    <div class="countdown" id="countdown"></div>
    <div class="controls">
        <button onclick="prevAd()">Prev (1)</button>
        <button onclick="restartAd()">Restart (2)</button>
        <button onclick="nextAd()">Next (3)</button>
    </div>
    <script>
        const ads = ["ad1.jpg", "ad2.jpg", "ad3.jpg"];
        let index = 0;
        let countdownTime = 30; // seconds until auto-advance
        
        function nextAd() {
            index = (index + 1) % ads.length;
            document.getElementById("ad-image").src = ads[index];
            resetCountdown();
        }
        
        function prevAd() {
            index = (index - 1 + ads.length) % ads.length;
            document.getElementById("ad-image").src = ads[index];
            resetCountdown();
        }
        
        function restartAd() {
            index = 0;
            document.getElementById("ad-image").src = ads[index];
            resetCountdown();
        }
        
        function checkSchedule() {
            const now = new Date();
            const schedule = [
                { hour: 9, minute: 0 },
                { hour: 12, minute: 0 },
                { hour: 15, minute: 0 },
                { hour: 18, minute: 0 }
            ];
            schedule.forEach(time => {
                if (now.getHours() === time.hour && now.getMinutes() === time.minute) {
                    nextAd();
                }
            });
        }
        
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerText = `${hours}:${minutes}:${seconds}`;
        }
        
        function updateCountdown() {
            document.getElementById("countdown").innerText = `Next ad in: ${countdownTime} sec`;
            if (countdownTime === 0) {
                nextAd();
            }
            countdownTime--;
        }
        
        function resetCountdown() {
            countdownTime = 30;
        }
        
        document.addEventListener("keydown", function(event) {
            if (event.key === "1") {
                prevAd();
            } else if (event.key === "2") {
                restartAd();
            } else if (event.key === "3") {
                nextAd();
            }
        });
        
        setInterval(checkSchedule, 60000); // Check schedule every minute
        setInterval(updateClock, 1000); // Update clock every second
        setInterval(updateCountdown, 1000); // Update countdown every second
        updateClock(); // Initial call to display time immediately
        updateCountdown(); // Initial call to display countdown immediately
    </script>
</body>
</html>
